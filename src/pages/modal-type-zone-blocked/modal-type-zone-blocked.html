<ion-header>

  <ion-navbar>
    <ion-title>Registra un bloqueo</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Cerrar </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="typeZoneBlocked">
    <ion-list-header>
      Tipos de Bloqueo
    </ion-list-header>
  
    <ion-item>
      <ion-label>Manifestación</ion-label>
      <ion-radio checked="true" value="Manifestación"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>Bloqueo</ion-label>
      <ion-radio value="Bloqueo"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>Accidente de transito</ion-label>
      <ion-radio value="Accidente de transito"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Refacciones</ion-label>
      <ion-radio value="Refacciones"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="sendBlockedZone()">Enviar solicitud</button>
</ion-content>
