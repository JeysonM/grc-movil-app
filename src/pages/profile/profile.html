<ion-header>

    <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Mi perfil</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="profile.name" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="profile.lastName" placeholder="Apellido"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="numeric" [(ngModel)]="profile.phone" placeholder="Phone"></ion-input>
        </ion-item>
      
    </ion-list>
