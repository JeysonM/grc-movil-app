<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
<ion-title>Lines</ion-title>
</ion-navbar>


</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item *ngFor = "let line of lines">
        <ion-thumbnail item-start>
            <img src="/assets/images/{{line.typeOfCar}}.jpg" style="width:125px; height:80px">
        </ion-thumbnail>
        <h2>{{line.name}}</h2>
        <p><ion-icon item-left name="md-time"></ion-icon>{{line.frequency}} min  
          <ion-icon item-left name="md-color-palette"></ion-icon>{{line.color}}</p>
       
        <button ion-button clear item-end>Ver</button>
      </ion-item>
    </ion-list>

</ion-content>
