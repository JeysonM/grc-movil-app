<ion-header>
  <ion-navbar color="primary">

    <button ion-button [hidden]="isPickupRequested" menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>
      <span [hidden]="!isSelectMode" > {{ name_line }}</span>
    </ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="navCtrl.push('AccountSettingsPage')"><ion-icon name="contact"></ion-icon></button>
      </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card [hidden]="!isSelectMode" >    
    <ion-card-content style="background-color: #a90ae7"> 
    
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear middle icon-start>
          <ion-icon name='md-trending-up'></ion-icon>
          <!-- 15 min. -->
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear middle icon-start>
          <ion-icon name='md-time'></ion-icon>
          {{ frequency }} min.
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear middle icon-start>
          <ion-icon name='md-bus'></ion-icon>
          {{ car_type }}
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <div id="map_canvas"></div>

  <pickup [map]="map" [isPinSet]="isMapIdle"></pickup>

  <ion-fab left bottom>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <button color="calm" (click)="searchRoute()" ion-fab><ion-icon name="ios-navigate"></ion-icon></button>
      <button color="danger" (click)="resetMap()" ion-fab><ion-icon name="md-remove"></ion-icon></button>
      <button (click)="previous()" ion-fab><ion-icon name="md-arrow-dropleft"></ion-icon></button>
      <button (click)="next()" ion-fab><ion-icon name="md-arrow-dropright"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
