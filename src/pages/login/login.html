<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
        
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
        
      </ion-item>
        
      </ion-list>
      <!-- (click)="navCtrl.push('RegisterPage');" -->
      <button ion-button full (click)="login()">Login</button>
      <button ion-button full color="secondary"  (click)="navCtrl.push('RegisterPage');" clear>Register</button>
      

</ion-content>
